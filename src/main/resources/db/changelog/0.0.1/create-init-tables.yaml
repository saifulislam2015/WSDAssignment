databaseChangeLog:
  - changeSet:
      id: 1
      author: saiful
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: wishlist
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: sale
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: sale_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
